name: Build and Publish to PyPI

on:
    workflow_call:
        inputs:
            pypi_url:
                description: 'The repository URL for PyPI or Test PyPI'
                required: true
                type: string

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: release
    
    env:
      PYPI_URL: ${{ inputs.pypi_url }}
      TWINE_USERNAME: ${{ secrets.NAPE_EVAL_PYPI_USERNAME }}
      TWINE_PASSWORD: ${{ secrets.NAPE_EVAL_PYPI_TEST_PASSWORD }}

    steps:

    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies & Build Tools
      run: |
        python -m pip install --upgrade pip
        python -m pip install setuptools wheel twine build

    - name: Build nape-evaluator
      run: make build-release

    - name: Publish nape-evaluator to PYPI
      run: make pypi-publish